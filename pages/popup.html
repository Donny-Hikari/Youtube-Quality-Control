<html>
<head>
    <link type="text/css" rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Youtube Quality Control</h1>
    <div class="hint">Choose an upper limit of quality:</div>
    <div class="quality-list item-list"></div>
    <div class="hint">Choose a default playback speed:</div>
    <div class="speed-list item-list"></div>
    <div class="not-premium-container chk-container">
        <label for="not-premium">Not premium quality</label>
        <input id="not-premium" class="hint" type="checkbox">
    </div>
    <div class="skip-ad-container chk-container">
        <label for="skip-ad">Skip Ads</label>
        <input id="skip-ad" class="hint" type="checkbox">
    </div>
    <div class="swap-columns-container chk-container">
        <label for="swap-columns">Swap Columns</label>
        <input id="swap-columns" class="hint" type="checkbox">
    </div>
    <div class="normal-speed-shortcut-container chk-container">
        <label for="normal-speed-shortcut">Enhance speed control ('|' ',' '.')</label>
        <input id="normal-speed-shortcut" class="hint" type="checkbox">
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
